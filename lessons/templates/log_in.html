{% extends "main.html" %}
{% block title %}Log In | MSMS{% endblock %}
{% block content %}
{% load static %}

<link href="{% static 'authentication_form.css' %}" rel="stylesheet">

<h1>Log in to the Music School Management System</h1>
<form action="{% url 'log_in' %}" method="post" class="border mx-5">
    {% csrf_token %}

    {{ form.as_p }}

    <input type="submit" value="Log in" class="btn btn-lg">
</form>
{% endblock %}
