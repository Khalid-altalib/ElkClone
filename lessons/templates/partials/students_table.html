{% load static %}

<link href="{% static 'users_table.css' %}" rel="stylesheet">

<div>

    {# table showing users #}
    <div class = "col">
        <h1>
            Students:
        </h1>
    </div>
    <table class="table table-light table-bordered table-hover table-sm table-striped">
        <thead>
        <tr class=tableHeader>
            <th scope="col">ID</th>
            <th scope="col">Email</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Balance</th>
            <th scope="col">See More</th>
        </tr>
        </thead>
        {% for user in users %}

        <tr>
            <th scope="row">{{ user.id }}</th>
            <td>{{ user.email }}</td>
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
            <td>{{ user.balance }}</td>

            <td><a href = "{% url 'view_student' user_id=user.id %}" class="btn btn-outline-warning">See More</a></td>
        </tr>

        {% empty %}
        <tr>
            <td colspan="5">There are currently no students to display</td>
        </tr>
        {% endfor %}
    </table>

</div>
